<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>TodoZi</title>
  <link rel="stylesheet" href="home.css">
  <link rel="icon" href="todoIcon.png">
</head>

<body>

  <nav class="d-flex justify-content-between px-5 navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#"><img src="todoIcon.png" alt="">&nbsp; &nbsp;TodoZi</a>

    <div class="d-flex justify-content-end px-4">
      <form class="d-flex">
        <div class="gap-5">
          <button class="btn btn-primary text-white my-2 my-sm-0" onclick="Logout()" type="submit">Log Out</button>
        </div>
      </form>
    </div>
  </nav>
  </br>
  </br>
  </br>
  <div class="app">
    <div class="container">
      <div id="wrapper">
        <div class="heading d-flex justify-content-center py-5">
          <h1>To-Do App</h1>
        </div>

        <div id="add-task" class="add-task d-flex justify-content-center">
          <input type="text" id="task-input" class="input-text mx-3" placeholder="Enter The Task">
          <button id="add-btn" class="btn btn-dark text-white mx-3 my-3 my-sm-0" onclick="AddTask()" type="submit">
            Add Task
          </button>
          <button id="update-btn" class="d-none btn btn-dark text-white mx-3 my-3 my-sm-0" onclick="EditTask()" type="submit">
            Update Task
          </button>
        </div>
      </br>
    
        <p class="pending-tasks text-center">
          You have <span class="count-value">0</span> task(s) to complete.
        </p>

        <div id="tasks">
          <!-- Tasks will be dynamically added here -->
        </div>

        <p id="error" class="text-danger text-center" style="display: none;">Input cannot be empty</p>
      </div>
    </div>
  </div>

</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
  integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<script src="home.js"></script>
</html>
